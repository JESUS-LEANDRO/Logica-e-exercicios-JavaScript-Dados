<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com javascript</title>
</head>
<body>
    <h1>Exercicio 2</h1>

    <div id="output">

    </div>

    <script>
        var arr = new Array(1, 2, 3, 4, 5, 6);
        var soma = 0;
        for(var i = 0; i < arr.length; i++){
            console.log(i);
            console.log(arr[i]);

            if( !isNaN(arr[i]) && arr[i] % 2 === 0){
                soma += arr[i];
            }
        }
        alert("a soma dos numeros pares é " + soma);
        //mostrar a soma dos numeros pares da array
    </script>

</body>
</html>
